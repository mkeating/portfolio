---
layout: default
---

<div class="home">
  
  {% assign projects = site.projects | sort: "order" %}
  <div class="project-list">
    {% for project in projects %}
      <a href={{ project.id}} class="projectLink">
        <div class="projectPreview backface-visibility(hidden)" style="background-image: url({{project.background | prepend: site.url}});">
        <div class="projectTitle" id="{{project.title}}TitleSpecific">{{ project.title }}</div>
        <div class="projectDescription">{{ project.description }}

          <div class="projectTools">
            Built with {{project.tools}}
          </div>
        </div>
        
      </div>
    </a>
      
    {% endfor %}
  </div>

</div>
